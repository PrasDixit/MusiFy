<!DOCTYPE html>
<html lang="en">

     <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">

          <link rel="shortcut icon" href="assets/img/logoo.png" type="image/x-icon">
          <link rel="stylesheet" href="assets/css/styles.css">
          <title>MusiFy</title>
     </head>

     <body>
          <nav>
               <ul>
                    <a href="index.html">
                         <li class="brand">
                              <img src="assets/img/logoo.png" alt="Logo">

                         </li>
                    </a>
                    <a href="index.html">
                         <li>Home</li>
                    </a>
                    <a href="#">
                         <li>About</li>
                    </a>
               </ul>
          </nav>

          <div class="container">
               <div class="songlist">
                    <h1>Trending Now</h1>
                    <div class="songitemcontainer">

                    </div>

               </div>
               <div class="songBanner">

               </div>
          </div>

          <div class="bottom">

               <input type="range" name="range" id="progressBar" min="0" max="100" value="0">

               <div class="songinfo">
                    <img src="assets/img/sound.gif" width="78px" alt="Sound_Playing" class="gif">
               </div>

               <h4 class="currentlyplayingtitle"></h4>

               <div class="icons">
                    <i class="fas fa-backward-step fa-3x" id="previous"></i>
                    <i class="far fa-circle-play fa-3x" id="masterPlay"></i>
                    <i class="fas fa-forward-step fa-3x" id="next"></i>
               </div>



               <button class="uparrow"><i class="fa-solid fa-arrow-up fa-3x"></i></button>

          </div>



          <script src="assets/js/app.js"></script>

          <!-- FontAwesome -->
          <script src="https://kit.fontawesome.com/c3ec04ef0d.js" crossorigin="anonymous"></script>
     </body>

</html>
