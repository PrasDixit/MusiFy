<!DOCTYPE html>
<html lang="en">

     <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">

          <link rel="shortcut icon" href="assets/img/logoo.png" type="image/x-icon">
          <link rel="stylesheet" href="assets/css/styles.css">
          <title>MusiFy</title>
     </head>

     <body>
          <nav>
               <ul>
                    <a href="index.html">
                         <li class="brand">
                              <img src="assets/img/logoo.png" alt="Logo">

                         </li>
                    </a>
                    <a href="index.html">
                         <li>Home</li>
                    </a>
                    <a href="#">
                         <li>About</li>
                    </a>
               </ul>
          </nav>

          <div class="container">
               <div class="songList">
                    <h1>Trending Now</h1>
                    <div class="songitemcontainer">
                         <div class="songitem">
                              <img src="assets/img/cover1.jpg" alt="Cover">

                              <h3>Mary On A Cross</h3>
                              <span class="songlistplay">
                                   <h3 class="timestamp">
                                        04:05

                                        <i class="far fa-circle-play"></i>
                                   </h3>
                              </span>
                         </div>

                    </div>

               </div>
               <div class="songBanner">

               </div>
          </div>

          <div class="bottom">

               <input type="range" name="range" id="progressBar" min="0" max="100">

               <div class="songinfo">
                    <img src="assets/img/sound.gif" width="78px" alt="Sound_Playing">
               </div>

               <h4>Mary On A Cross</h4>

               <div class="icons">
                    <i class="fas fa-backward-step fa-3x"></i>
                    <i class="far fa-circle-play fa-3x"></i>
                    <i class="fas fa-forward-step fa-3x"></i>
               </div>

          </div>



          <script src="assets/js/app.js"></script>

          <!-- FontAwesome -->
          <script src="https://kit.fontawesome.com/c3ec04ef0d.js" crossorigin="anonymous"></script>
     </body>

</html>
